@* bmi Template File *@
@(myPerson: domain.Person, weightAdvice: String, sizeAdvice: String, category: String)

@main("your bmi") {
		<br>
		<div class="container">
			<div class="well text-center">
				<p>With a weight of @myPerson.weight kg and a size of
				@myPerson.size, your body mass index is </p>
				<h1>@myPerson.bmi: @category</h1>
			</div>
				<p>@sizeAdvice</p>
				<em>@weightAdvice</em>
		</div>

	
	}
